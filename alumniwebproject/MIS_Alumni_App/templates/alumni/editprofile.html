{% extends "alumni/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    {% if not is_editable %}
    <div class="px-3">
        <div class="my-4"></div>
        <p>You do not have access to edit this profile.</p>
    </div>
    {% else %}
        <div class="px-3">
            <div class="my-4"></div>
            <h2>Edit Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'profile' user_id=profile.user.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        
    {% endif %}
    <div class="my-4"></div>
{% endblock %}
